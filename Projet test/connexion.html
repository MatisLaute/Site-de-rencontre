<!DOCTYPE html>
<html>
<head>
    <title>Page de Connexion</title>
    <link rel="stylesheet" type="text/css" href="connexion.css">
</head>
<body>
    <button onclick="window.location.href='base.html'" class="home-button">Retour à l'accueil</button>
    <div class="login-container">
        <h2>Heureux de vous revoir !</h2>
        <form action="/submit_login" method="post">
            <input type="text" placeholder="Nom d'utilisateur" name="uname" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Mot de passe" name="psw" required>
            <button type="submit">Me connecter</button>
            <p class="message">Pas enregistré? <a href="inscription.html">Créer un compte</a></p>
        </form>
    </div>
</body>
</html>
