<!DOCTYPE html>
<html>
<head>
    <title>Page d'Inscription</title>
    <link rel="stylesheet" type="text/css" href="inscription.css">
</head>
<body>
    <button onclick="window.location.href='base.html'" class="home-button">Retour à l'accueil</button>
    <div class="login-container">
        <h2>Inscription</h2>
        <form action="/submit_registration" method="post">
            <input type="text" placeholder="Nom d'utilisateur" name="uname" required>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" id="psw" placeholder="Mot de passe" name="psw" required onkeyup="checkPasswordStrength();">
            <div id="strength-bar"></div>
            <input type="password" placeholder="Confirmer le mot de passe" name="confirm_psw" required>
            <button type="submit">S'inscrire</button>
            <p class="message">Déjà enregistré? <a href="connexion.html">Se connecter</a></p>
        </form>
    </div>


    <script  src="inscription.js"></script>

</body>
</html>
