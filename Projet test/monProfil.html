<!DOCTYPE html>
<html>
<head>
    <title>Je modifie mon Profill</title>
    <link rel="stylesheet" href="monProfil.css">
 

    <script src="monProfil.js"></script>
</head>
<body>
    <header>
        <h1>Je modifie mon Profil</h1>
     
        <button onclick="window.location.href='connecté.html'" class="home-button">Retour à mon compte ↩️</button>
   
    </header>

    <form action="/submit_profile" method="post" onsubmit="return validateForm()">
        <label for="name">Nom:</label><br>
        <input type="text" id="name" name="name" placeholder="Votre nom"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="Votre email"><br>
        <label for="bio">Biographie:</label><br>
        <textarea id="bio" name="bio" placeholder="Votre biographie"></textarea><br>
        <input type="submit" value="Soumettre">
    </form>
</body>
</html>
